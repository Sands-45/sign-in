<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Sign-in</title>
	<link rel="stylesheet" href="sign-in.css"/>
</head>
<body>
<div id="main">
	<div id="form">
	<div id="box"><h2>Hi</h2></div>
		<form action="./Home.html">
			<h1>Log-in To Dial & Dine<br>
			<a href="#">Don't Have an Account?, Sign-Up.</a></h1>
		<label for="email">Email:</label>
			<input type="email" id="email" required placeholder="Enter your Email" name="email"/><br>
			<label for="password">Password:</label>
			<input type="password" id="password" placeholder="minimum of 8 characters" required/><br>
			<input type="submit" value="Log-in" id="log_in"><br>
			<!--------------------------------------------------------------->
			<div id="social-media">
				<a href="#"><i class="fab fa-google"></i></a>
				<a href="#"><i class="fab fa-twitter"></i></a>
				<a href="#"><i class="fab fa-slack"></i></a>
				<a href="#"><i class="fab fa-linkedin"></i></a>
			  </div>
			  </ul>
	<!--------------------------------------------------------------->
		</form>
	</div>
</div>
<script src="https://kit.fontawesome.com/b99e675b6e.js"></script>
</body>
</html>
